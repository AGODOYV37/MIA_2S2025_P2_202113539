server {
  listen 80;
  server_name _;

  # (opcional) logs a stdout/stderr para verlos con `docker compose logs -f web`
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  root /usr/share/nginx/html;
  index index.html;

  # âœ… Preservar el prefijo /api
  # Importante: SIN slash al final en proxy_pass, asÃ­ NO recorta el path
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://api:8080;  # ðŸ‘ˆ sin slash final para preservar /api/*
  }


  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
