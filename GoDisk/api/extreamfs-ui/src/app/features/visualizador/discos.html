<div *ngIf="!loading && error" class="state error">
  {{ error }}
</div>

<div *ngIf="!loading && !error && mounts.length === 0" class="state">
  No hay discos montados.
</div>


<div *ngIf="!loading && !error && mounts.length" class="grid">
  <a class="disk" *ngFor="let m of mounts" [routerLink]="['/visualizador', m.id]">
    <div class="icon">ðŸ’½</div>
    <div class="name" [title]="baseName(m.diskPath)">
      {{ baseName(m.diskPath) }}
    </div>
    <div class="sub">{{ m.id }} <span *ngIf="m.name">â€¢ {{ m.name }}</span></div>
  </a>
