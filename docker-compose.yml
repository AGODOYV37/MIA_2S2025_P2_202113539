version: '3.9'

services:
  api:
    build:
      context: ./GoDisk
      dockerfile: Dockerfile
    container_name: godisk-api
    ports:

      - "127.0.0.1:8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - mia-net
    volumes:
      - mia_data:/data  

  web:
    build:
      context: ./GoDisk/api/extreamfs-ui
      dockerfile: Dockerfile
    container_name: extreamfs-web
    ports:

      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mia-net

networks:
  mia-net:

volumes:
  mia_data:
